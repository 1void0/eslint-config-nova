# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:dubnium-stretch

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/tmp/circleci

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
        keys:
          - npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          - npm-cache-{{ .Branch }}
          # fallback to using the latest cache if no exact match is found
          - npm-cache-

      # Set up NPM
      - run:
        name: Setup npm
        command: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      # Set up git
      - run: 
        name: "set up git"
        command: |
          git config user.email "cedric@niriu.com"
          git config user.name "drixsonic"

      - run: npm install
      - run: npm run bootstrap

      - save_cache:
        paths:
          - node_modules
        key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}

      # Run tests
      - run: npm test

      # Publish to npm
      - run: npm run release
