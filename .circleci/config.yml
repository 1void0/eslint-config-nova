# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  docker:
    # specify the version you desire here
    - image: circleci/node:dubnium-stretch

  working_directory: ~/tmp/circlci-now

version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/tmp/circlci-now
      - restore_cache:
          keys:
            - npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - npm-cache-{{ .Branch }}
            # fallback to using the latest cache if no exact match is found
            - npm-cache-
      - run:
          name: "Install dependencies"
          command: |
            npm install
            npm run bootstrap
      - run:
          name: "Build projects"
          command: |
            npm run build
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  set-up:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp/circlci-now
      - run:
          name: "set up NPM"
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: 
          name: "Set up Git"
          command: |
            git config user.email "cedric@niriu.com"
            git config user.name "drixsonic"
      
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp/circlci-now
      - run:
          name: "Lint"
          command: |
            npm run lint

  unit-tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp/circlci-now
      - run:
          name: "Unit tests"
          command: npm test

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp/circlci-now
      - run:
          name: "Publish to NPM"
          command: |
            if [ "${CIRCLE_BRANCH}" == "release" ]; then
              npm run release
            fi

workflows:
  version: 2
  tests:
    jobs:
      - checkout
      - set-up
      - lint:
          requires:
            - checkout
      - unit-tests:
          requires:
            - checkout
      - publish:
          requires:
            - set-up
            - lint
            - unit-tests
