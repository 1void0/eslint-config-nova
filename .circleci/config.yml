# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:dubnium-stretch

    working_directory: ~/tmp/circleci

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - npm-cache-{{ .Branch }}
            # fallback to using the latest cache if no exact match is found
            - npm-cache-

      - run: npm run bootstrap
      - run: npm run build

      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules

      # Set up NPM
      - run:
          name: "set up NPM"
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      # Set up git
      - run: 
          name: "set up git"
          command: |
            git config user.email "cedric@niriu.com"
            git config user.name "drixsonic"

      # Run lint
      - run: npm run lint

      # Run tests
      - run: npm test

      # Publish to npm
      - run: npm run release
